const container = document.getElementById("days-container");

course1.days.forEach(day => {
    const block = document.createElement("div");
    block.className = "day-block";

    let html = `
        <h2>${day.title}</h2>
        <div class="content">${day.content.replace(/\n/g, "<br>")}</div>
    `;

    if (day.videos && day.videos.length > 0) {
        html += `<div class="videos">`;
        day.videos.forEach(v => {
            html += `<iframe class="video-frame" src="${v.url}" allowfullscreen></iframe>`;
        });
        html += `</div>`;
    }

    if (day.exercises && day.exercises.length > 0) {
        html += `<div class="exercises">`;
        day.exercises.forEach(ex => {
            html += `<div class="exercise-block">
                <h3>${ex.name}</h3>
                <ul>`;
            ex.questions.forEach(q => {
                html += `<li>${q.question}<br><span class="answer">${q.answer}</span></li>`;
            });
            html += `</ul></div>`;
        });
        html += `</div>`;
    }

    block.innerHTML = html;
    container.appendChild(block);
});
